<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Dual Network Test</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Bootstrap CSS (CDN first, fallback local) -->
<link id="bootstrap-css" rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
<script>
(function() {
    const testEl = document.createElement('div');
    testEl.className = 'd-none'; // class from Bootstrap CSS
    document.head.appendChild(testEl);

    requestAnimationFrame(() => {
        if (getComputedStyle(testEl).display !== 'none') {
            // Bootstrap CSS didn't load, switch to local
            document.getElementById('bootstrap-css').href = 'css/bootstrap.min.css';
        }
        testEl.remove();
    });
})();
</script>

<!-- Your own CSS -->
<link rel="stylesheet" href="css/custom.css">
</head>
<body class="p-4">

<!-- SVG sprite: define icons once -->
<svg xmlns="http://www.w3.org/2000/svg" style="display:none;">
  <symbol id="alarm" viewBox="0 0 16 16">
    <path d="M8 16a7 7 0 1 0 0-14..."></path>
  </symbol>
  <symbol id="heart" viewBox="0 0 16 16">
    <path d="M8 2C5.243 2 2 4.243..."></path>
  </symbol>
</svg>

<div class="container">
  <h1>Dual Network Demo</h1>

  <p>Example icon (alarm): 
    <svg class="icon" width="24" height="24" fill="currentColor">
      <use href="#alarm"></use>
    </svg>
  </p>

  <p>Example icon (heart): 
    <svg class="icon" width="24" height="24" fill="red">
      <use href="#heart"></use>
    </svg>
  </p>

  <button id="test-btn" class="btn btn-primary">Click Me</button>
</div>

<!-- Bootstrap JS (CDN first, fallback local) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        onerror="this.src='js/bootstrap.bundle.min.js'"></script>

<!-- Your custom JS -->
<script src="js/custom.js"></script>

</body>
</html>
